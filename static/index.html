<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <script src="/static/connections.js"></script>
    <script src="/static/controller.js"></script>
    <script src="/static/misc.js"></script>

    <title>Web App For Robot Stuff</title>
  </head>
  <body>
    <div class="container" id="waiting-to-load-socket-container">
      Waiting on socket to connect...
    </div>
    <div class="container" style="display: none;" id="main-container">
      <div class="row">
        <div class="btn-group">
          <button id="start-all-servers-btn" type="button" class="btn btn-success">Start All Servers</button>
          <button id="stop-all-servers-btn" type="button" class="btn btn-warning disabled">Stop All Servers</button>
        </div>
        <div class="d-none" id="start-all-servers-output"></div>
      </div>
      <div id="image-processed-container">
        <img id="image-processed" />
      </div>
    </div>
  </body>
</html>
